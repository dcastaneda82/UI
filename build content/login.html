<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Login Now!</title>

    <link
        href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Fredoka+One|Red+Hat+Text|Shadows+Into+Light&display=swap"
        rel="stylesheet">

    <link href="cssLogin/index.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <header class="logo">
        <img src="images/toolbox.png" class="toolbox" alt="Tools">
        <h1>I Can Do That!</h1>
    </header>

    <p>Nice To Have You Back!</p>

    <section class="loginForm">



        <label class="inputLabels" for="username/email"><b>Username/Email</b></label>
        <input class="inputFields" type="text" placeholder="Enter Username/Email" name="username" required>

        <label class="inputLabels" for="psw"><b>Password</b></label>
        <input class="inputFields" type="password" placeholder="Enter Password" name="psw" required>

        <div class="buttons">
            <button><a href="home.html">Login</a></button>
        </div>
    </section>

    <section class="newMember">
        <b>Need an account?</b>
        <button>Sign Up Here</button>
    </section>
