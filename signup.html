<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Sign Up Now!</title>

    <link
        href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Fredoka+One|Red+Hat+Text|Shadows+Into+Light&display=swap"
        rel="stylesheet">

    <link href="cssSignUp/index.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <header class="logo">
        <img src="images/toolbox.png" class="toolbox" alt="Tools">
        <h1>I Can Do That!</h1>
    </header>

    <section class="signUpForm">
        <h2>Lets Begin Shall We!</h2>
        <hr>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label class="inputLabels" for="username"><b>Username</b></label>
        <input class="inputFields" type="text" placeholder="Enter Username" name="username" required>

        <label class="inputLabels" for="email"><b>Email</b></label>
        <input class="inputFields" type="text" placeholder="Enter Email" name="email" required>

        <label class="inputLabels" for="psw"><b>Password</b></label>
        <input class="inputFields" type="password" placeholder="Enter Password" name="psw" required>

        <label class="inputLabels" for="psw-repeat"><b>Repeat Password</b></label>
        <input class="inputFields" type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <label class="memberMe">
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="buttons">
            <button><a href="landing.html">Cancel</a></button>
            <button><a href="home.html">Sign Up</a></button>
        </div>
    </section>
        
    <section class="alreadyMember">
        <b>Already signed up?</b>
        <button><a href="login.html">Login</a></button>
    </section>

    <footer>Copyfright Â© 2019 ICDT, LLC No Rights Reserved</footer>

</body>
